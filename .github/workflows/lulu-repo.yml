name: Update Lulu's GitHub Profile

on:
  push:
    branches:
      - main
  workflow_dispatch:

# on:
#   schedule:
#     - cron: '0 */1 * * *' # Runs every 1 hour

jobs:
  print_repo_info:
    runs-on: ubuntu-latest

    steps:
    - name: Echo
      run: >
        echo "This is a super long string that is not easily readable
        within one line so I separate it into two lines"


    - name: Check out repository
      uses: actions/checkout@v2

    - name: Print repo
      run: echo ${{ github.repository }}

    - name: Print issue
      run: echo ${{ github.event.issue.number }}

    - name: Print issue with env
      run: echo ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Print issue with env without number
      run: echo '${{ toJSON(github.event.issue) }}' | jq
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Print event
      run: echo '${{ toJSON(github.event) }}' | jq
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
